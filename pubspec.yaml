name: task_yoda
description: "Yet another todo list app but themed around yoda from Star Wars."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2
dependencies:
  flutter:
    sdk: flutter 
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.15
  flutter_launcher_icons: ^0.14.1

flutter_icons:
    android: true
    image_path: "assets/icon/app_icon.png"
    adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"
    adaptive_icon_background: "assets/icon/app_icon_background.png"

flutter:
  uses-material-design: true
  assets:
    - assets/